{% extends "base.html" %}

{% block title %}Search Results{% endblock %}

{% block content %}
<h2>Search Results for "{{ query }}"</h2>
{% if results %}
    <div class="games-grid">
        {% for game in results %}
        <div class="game-card">
            <a href="{{ url_for('game_detail', id=game.id) }}">
                <img src="{{ game.image }}" alt="{{ game.name }}">
            </a>
            <p>{{ game.name }}</p>
        </div>
        {% endfor %}
    </div>
{% else %}
    <p>No games found matching your search.</p>
{% endif %}
{% endblock %}
